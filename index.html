<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Daily | 每日天空</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f3ef;
      color: #2c2c2c;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: #fff;
      border-bottom: 1px solid #e8e6e1;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #1a1a1a;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #888;
      font-size: 0.85rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }
    .date {
      color: #aaa;
      margin-top: 15px;
      font-size: 0.8rem;
      font-weight: 300;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-info {
      padding: 14px 16px;
      border-top: 1px solid #f0f0f0;
    }
    .card-tags {
      font-size: 0.75rem;
      color: #999;
      letter-spacing: 0.05em;
    }
    footer {
      text-align: center;
      padding: 40px;
      color: #bbb;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }
    @media (max-width: 600px) {
      .gallery { padding: 20px; gap: 16px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>SKY DAILY</h1>
    <p class="subtitle">每日天空 · 策展精选</p>
    <p class="date" id="currentDate"></p>
  </header>
  
  <main class="gallery" id="gallery"></main>
  
  <footer>
    <p>每晚更新 · 10张天空</p>
  </footer>

  <script>
    const dataUrl = 'data.json';
    
    async function loadData() {
      try {
        const res = await fetch(dataUrl);
        const data = await res.json();
        renderGallery(data.images);
        document.getElementById('currentDate').textContent = data.updated;
      } catch(e) {
        console.error(e);
      }
    }
    
    function renderGallery(images) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = images.map((img, i) => `
        <div class="card">
          <img src="${img.url}" alt="天空 ${i+1}" loading="lazy">
          <div class="card-info">
            <p class="card-tags">${img.tags ? img.tags.join(' · ') : ''}</p>
          </div>
        </div>
      `).join('');
    }
    
    loadData();
  </script>
</body>
</html>
